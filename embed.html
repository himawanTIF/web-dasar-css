<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS yang di embedkan(ditanamkan) di dalam tag head -->
    <title>Embed CSS</title>
    <!-- Penulisan embed css -->
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            color: lightblue;
        }
        
        p {
            line-height: 1.6em;
            color: grey;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non quisquam rerum, laboriosam quo autem est enim nihil excepturi aliquam rem, dolorem nulla eveniet, ex consectetur architecto debitis ad recusandae necessitatibus?</p>
</body>

</html>
