<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS yang di tulis langsung di dalam tag selector(tag html yang akan diberi style) -->
    <title>Inline CSS</title>
</head>

<body>
    <!-- Inline CSS tidak disarankan, karena tidak efektif -->
    <!-- Inline CSS ini, mencampurkan antara style dengan konten -->
    <!-- Penulisan inline CSS -->
    <h1 style="color: lightblue; font-family: Arial, Helvetica, sans-serif;">Hello World!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non quisquam rerum, laboriosam quo autem est enim nihil excepturi aliquam rem, dolorem nulla eveniet, ex consectetur architecto debitis ad recusandae necessitatibus?</p>
</body>

</html>
